<!DOCTYPE html>
<html>
	<head>
		<title>Von Renato Papic 2023</title>
		<style>	
			body, html{padding:0; margin:0;}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>	
	<body>
		<canvas id="myCanvas" width="700" height="350"></canvas>
		<script src="dauvas.js"></script>
		
		<script>
			
		function monster2(x,y,a){
			setFillColor("black");
			fillCircle(x,y,a);
			for(var w=0; w<180; w=w+30)
			fillCircle(x+0.7*a, y-1.15*a, 0.6*a);
			fillCircle(x-0.7*a, y-1.15*a, 0.6*a);
			setFillColor("pink")
			fillOval(x+0.3*a, y-0.35*a, 0.35*a, 0.5*a);
			fillOval(x-0.3*a, y-0.35*a, 0.35*a, 0.5*a);
			fillOval(x, y+0.3*a, 0.75*a, 0.55*a);
			setFillColor("black")
			fillOval(x, y+0.3*a, 0.45*a, 0.35*a);
			setFillColor("pink")
			fillOval(x, y+0.23*a, 0.5*a, 0.35*a);
			setFillColor("white")
			fillOval(x+0.3*a, y-0.2*a, 0.15*a, 0.3*a);
			fillOval(x-0.3*a, y-0.2*a, 0.15*a, 0.3*a);
			setFillColor("black");
			fillOval(x+0.3*a, y-0.1*a, 0.06*a, 0.1*a);
			fillOval(x-0.3*a, y-0.1*a, 0.06*a, 0.1*a);
			fillOval(x,y+0.2*a,0.22*a, 0.16*a);
		}
		for(var i=0; i<100; i++){	
			var x=Math.floor(Math.random()*xmax);
			var y=Math.floor(Math.random()*ymax);
			monster2(x,y,60)
		}	
			</script>
			
		</body>
</html>
